<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Oceanside Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Places in Oceanside, Ca</a>
            </div>
            <ul class="nav navbar-nav">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="supportedContentDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Locations</a>
                    <div class="dropdown-menu locations" aria-labelledby="supportedContentDropdown">
                        <ul class="results" id="results" data-bind="foreach: filteredList">
                            <strong><li class="place" id="place" data-bind="text: name, click: bounce"></li></strong>

                    </div>
                </li>
                </ul>
                <form class="form-inline float-xs-right">
                    <input data-bind="textInput: searchTerm" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
    </nav>
    </header>


    <div class="app" id="app">
        <div class="map" id="map">If you can read this, there has been an error loading Google Maps. Please Try Again.</div>
    </div>

    </div>

    <script src='js/lib/jquery-1.12.0.min.js'></script>



    <script src='js/lib/knockout-3.4.0.js'></script>

    <script src="js/lib/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA6qoUKQ3WJQd4ZxAahhFPM80WJbw-yws&callback=startApp&libraries=places" onerror="errorHandling()"></script>
</body>

</html>
