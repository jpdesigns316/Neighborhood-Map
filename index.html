<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Custom controls</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Boulder Strip Casinos</a>
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <input class="search" placeholder="Searchâ€¦" data-bind="value: queryCasino, valueUpdate: 'keyup'" type="search" name="q"  autocomplete="off">
              </div>
            </form>
          </nav>
          <div class="row">
            <div class="col-md-4" id="info">
              <ul data-bind="template: { name:'beer', foreach: FilteredList}">
              </ul>
            </div>
            <div class="col-md-6" id="map"></div>
          </div>


    <script src="js/jquery.1.11.1.js" charset="utf-8"></script>
    <!-- Latest compiled and minified JavaScript -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-wAvYFp2NlKgDUwglzMBIVeJHUELeijg&callback=initMap" async defer></script>
    <script src="js/map.js"></script>

  </body>
</html>
